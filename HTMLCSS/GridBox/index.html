<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid properties</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS Grid Layout</h1>

    <div class="grid-container">
      <div class="grid-item">Item 1</div>
      <div class="grid-item">Item 2</div>
      <div class="grid-item">Item 3</div>
      <div class="grid-item">Item 4</div>
      <div class="grid-item">Item 5</div>
      <div class="grid-item">Item 6</div>
    </div>

    <div class="grid-container-second-part">
      <div class="grid-item-second-part">Item A</div>
      <div class="grid-item-second-part">Item B</div>
      <div class="grid-item-second-part">Item C</div>
      <div class="grid-item-second-part">Item D</div>
    </div>

    <div class="grid-container-align">
      <div class="grid-item-align">Item 1</div>
      <div class="grid-item-align">Item 2</div>
      <div class="grid-item-align">Item 3</div>
    </div>
  </body>
</html>
